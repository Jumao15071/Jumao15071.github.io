<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>橘猫的文件下载站</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e4f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .root-panel {
            max-width: 800px;
            width: 100%;
        }
        
        .title-img {
            width: auto;
            height: 200px;
            margin: 20px 0;
        }
        
        .hello-label {
            font-size: 60px;
            letter-spacing: 5px;
            text-shadow: 0 0 4px #000;
            color: #fff;
            text-align: center;
            margin: 20px 0;
        }
        
        .laber-box-panel {
            background-color: rgba(91, 184, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .laber-box {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        .top-text {
            color: #5bb8ff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .contont-text {
            color: #e4f2ff;
            line-height: 1.6;
        }
        
        .url-text {
            color: #5bb8ff;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .url-text:hover {
            text-decoration: underline;
        }
        
        .item-mcpack {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .item-icon {
            width: 64px;
            height: 64px;
            margin-right: 15px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .hello-label {
                font-size: 40px;
            }
            
            .title-img {
                height: 150px;
            }
        }
    </style>
</head>
